<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
</head>
<body style="width: 70%; margin: 0 auto">
<h1>Đặt lại mật khẩu của bạn</h1>
<h4>Xin chào: <span th:text="${user.username}"></span></h4>
<p>Chúng tôi hiểu rằng mật khẩu của bạn đã bị mất. Rất tiếc về sự bất tiện này!</p>
<p>Nhưng bạn có thể nhấp vào liên kết dưới đây để đặt lại mật khẩu của mình:</p>
<a th:href="${clientUrl} + '/setnewpassword?activeKey=' + ${user.verifyKey}">Nhấn vào đây để đặt lại mật khẩu</a>
<b>Xin cảm ơn</b>
<h2 style="text-align: right">Book Bazaar</h2>
</body>
</html>
